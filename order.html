<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Pizza Hut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="image/logo.png" alt="Pizza Hut Logo"></a>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="offer.html">Offers</a></li>
                    <li><a href="location.html">Locations</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="order-btn">
                <a href="#order" id="order-now-btn" class="btn">Order Now</a>
            </div>
        </div>
    </header>
    
    <section id="order-section">
        <div class="order-container">
            <h1>Place Your Order</h1>
            <form id="orderForm">
                <div class="form-group">
                    <label for="pizzaType">Select Pizza:</label>
                    <select id="pizzaType" name="pizzaType">
                        <option value="margherita">Margherita</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="veggie">Veggie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn submit-btn">Submit Order</button>
                    <button type="button" id="close-btn" class="btn close-btn">Close</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Pizza App. All rights reserved.</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
